<h2>My Wishlist ❤️</h2>
<p class="msg" *ngIf="message">{{ message }}</p>

<div *ngIf="loading">Loading wishlist...</div>
<div *ngIf="!loading && !items.length">No items in wishlist.</div>

<ul class="list" *ngIf="!loading && items.length">
  <li *ngFor="let it of items">
    <img [src]="it.product.imageUrl" alt="">
    <div class="info">
      <div class="name">{{ it.product.name }}</div>
      <div class="price">₹ {{ it.product.price | number:'1.0-0' }}</div>
    </div>
    <div class="actions">
      <button (click)="moveToCart(it)">Add to Cart 🛒</button>
      <button (click)="remove(it)">Delete ❌</button>
    </div>
  </li>
</ul>
