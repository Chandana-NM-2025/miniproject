<section class="hero-carousel">
  <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">

    <!-- Indicators (optional) -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
    </div> 

    <!-- Carousel Slides -->



    <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80"
             class="d-block w-100" alt="Deals Slide">
        <div class="carousel-caption d-flex flex-column justify-content-center align-items-center">
          <h1>Exclusive Deals</h1>
          <p>Save big on top brands and new arrivals!</p>
          <a routerLink="/products" class="btn btn-light">View Deals</a>
        </div>
      </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=1600&q=80"
             class="d-block w-100" alt="Welcome Slide">
        <div class="carousel-caption d-flex flex-column justify-content-center align-items-center">
          <h1>Welcome to E-Shop</h1>
          <p>Find the best products at amazing prices!</p>
          <a routerLink="/products" class="btn btn-light">Shop Now</a>
        </div>
      </div>

      
     

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=1600&q=80"
             class="d-block w-100" alt="Trends Slide">
        <div class="carousel-caption d-flex flex-column justify-content-center align-items-center">
          <h1>Latest Trends</h1>
          <p>Shop the hottest items this season!</p>
          <a routerLink="/products" class="btn btn-light">Explore Now</a>
        </div>
      </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
</section>
