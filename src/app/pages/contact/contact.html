<div class="contact-page">
  <h2>Contact Us</h2>
  <form (ngSubmit)="submitContact()">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" placeholder="Enter your name" required>

    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>

    <label>Message</label>
    <textarea [(ngModel)]="message" name="message" placeholder="Your message" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>
