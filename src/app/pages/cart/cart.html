<h2>ðŸ›’ My Cart</h2>
<p class="msg" *ngIf="message">{{ message }}</p>

<div *ngIf="!items.length" class="empty">No items in cart.</div>

<div *ngIf="items.length" class="cart-container">
  <div class="cart-card" *ngFor="let it of items">
    <img [src]="it.product.imageUrl" alt="{{ it.product.name }}" />

    <div class="info">
      <h3>{{ it.product.name }}</h3>
      <p class="price">â‚¹ {{ it.product.price | number:'1.0-0' }}</p>
      <div class="qty">
        <button (click)="dec(it)">âˆ’</button>
        <span>{{ it.quantity }}</span>
        <button (click)="inc(it)">+</button>
      </div>
      <p class="amount">Amount: â‚¹ {{ (it.product.price * it.quantity) | number:'1.0-0' }}</p>
    </div>

    <div class="actions">
      <button class="remove" (click)="remove(it)">Remove </button>
    </div>
  </div>
</div>

<div class="total" *ngIf="items.length">
  <b>Total:</b> â‚¹ {{ total | number:'1.0-0' }}
</div>

<button 
  class="checkout-btn" 
  (click)="proceedToCheckout()" 
  [disabled]="!items || !items.length"
  [ngClass]="{ 'disabled-btn': !items || !items.length }">
  Checkout âœ…
</button>

<p *ngIf="!items || !items.length" class="hint">ðŸ›’ Add items to enable checkout.</p>
