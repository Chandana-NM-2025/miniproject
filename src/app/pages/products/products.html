

<div class="toolbar">
  <span>Wishlist: ❤️ {{ wishCount }}</span>
  <span>Cart: 🛒 {{ cartCount }}</span>
</div>

<p class="msg" *ngIf="message">{{ message }}</p>

<div *ngIf="loading">Loading products...</div>

<div class="grid">
  <div class="card" *ngFor="let p of products">
    <img [src]="p.imageUrl" alt="{{ p.name }}">
    <h3>{{ p.name }}</h3>
    <p class="price">₹ {{ p.price | number:'1.0-0' }}</p>
    <p class="desc">{{ p.description }}</p>

    <div class="actions">
      <button (click)="addToCart(p)" [disabled]="p.stock <= 0">Add to Cart</button>
      <button (click)="addToWishlist(p)">Wishlist</button>
    </div>

    <small *ngIf="p.stock <= 0" class="out">Out of Stock</small>
  </div>
</div>
