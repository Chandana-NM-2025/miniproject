<h2>My Wishlist</h2>

<div *ngIf="wishlist.length > 0; else empty">
  <div class="wishlist-item" *ngFor="let item of wishlist">
    <img [src]="item.imageUrl" alt="{{ item.name }}" />
    <div class="details">
      <h3>{{ item.name }}</h3>
      <p>â‚¹{{ item.price }}</p>
    </div>

    <div class="actions">
      <button (click)="addToCart(item)" class="cart-btn">Add to Cart</button>
      <button (click)="removeFromWishlist(item)" class="remove-btn">Remove</button>
    </div>
  </div>
</div>

  <p class="empty">Your wishlist is empty ðŸ’”</p>
</ng-template>
